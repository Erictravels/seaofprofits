<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeaOfProfits - Payment Plans</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="assets/logo.png" alt="SeaOfProfits Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="btn-logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="payment-container">
    <h2>Payment Plans</h2>
    <div class="plans">
      <div class="plan">
        <h3>Basic Plan</h3>
        <p>$100/month</p>
        <button class="btn-primary">Subscribe</button>
      </div>
      <div class="plan">
        <h3>Pro Plan</h3>
        <p>$300/month</p>
        <button class="btn-primary">Subscribe</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
